<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knjige</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <i class="fa-solid fa-book"></i>Book Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Knjige</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./category.html">Kategorije</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Ime autora" id="search">
                    <button class="btn btn-outline-success" type="button" id="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="./index.html">Početna</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" id="breadcrumb"></li>
        </ol>
    </nav>
    <h1 class="h3">Izmeni knjigu</h1>
    <div>
        <div class="mb-3">
            <label for="id" class="form-label">#</label>
            <input type="number" class="form-control" id="id" disabled>
        </div>
        <div class="mb-3">
            <label for="book_name" class="form-label">Ime knjige</label>
            <input type="text" class="form-control" id="book_name">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input type="text" class="form-control" id="author">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Cena(RSD)</label>
            <input type="number" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="ctg" class="form-label">Kategorija</label>
            <select class="form-select" id="ctg"></select>
        </div>
        <div class="mb-3">
            <label for="updated" class="form-label">Datum izmene</label>
            <input type="text" class="form-control" id="updated" disabled>
        </div>
        <button type="submit" class="btn btn-primary" id="save">Sačuvaj</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="./js/search.js"></script>
    <script src="./js/edit.js"></script>
</div>
</body>
</html>
